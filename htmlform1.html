<!DOCTYPE html>
<html>
	<head>
		<title>HTML FORM</title>
		<script laguage="javascript" type="text/javascript">
			function getForm(){
				if (document.appform.fname.value == ""){
					alert("Please, enter your name");
					document.appform.fname.focus();
					return false;
				}
				if (document.appform.sex.value == ""){
					alert("Please, enter your Gender");
					document.appform.sex.focus();
					return false;
				}
					var emailID = document.appform.email.value;
					atpos = emailID.indexOf("@");
					dotpos = emailID.lastIndexOf(".");
					if (atpos < 1 || (dotpos - atpos < 2)){
					alert("Please, enter a valid Email or @ and . symbols are missing");
					document.appform.email.focus();
					return false;
					}
				if (document.appform.phone.value == ""){
					alert("Please, enter a valid phone number");
					document.appform.phone.focus();
					return false;
				}
				if (document.appform.state.value == "-1"){
					alert("Please, enter your State of Origin");
					return false;
				}
				if (document.appform.lga.value == "-1"){
					alert("Please, enter your L.G.A");
				}else{
					return true;
				}
			}
		</script>		
	</head>
	<body>
		<form name="appform" action="htmlform1.html" method="POST" onsubmit="return(getForm());">
			<table border="1" cellspacing="5" cellpadding="5" align="center">
				<tr>
					<td>FULLNAME: </td>
					<td><input name="fname" type="text"></td>
				</tr>
				<tr>
					<td>GENDER: </td>
					<td>MALE<input name="sex" type="radio" value="MALE">
					    FEMALE<input name="sex" type="radio" value="FEMALE"</td>
				</tr>
				<tr>
					<td>EMAIL ADDRESS: </td>
					<td><input name="email" type="text"></td>
				</tr>
				<tr>
					<td>PHONE NO.: </td>
					<td><input name="phone" type="text"></td>
				</tr>
				<tr>
					<td>STATE: </td>
					<td><select name="state">
						<option value="-1">[Choose one]</option>
						<option value="ABIA">ABIA</option>
						<option value="KADUNA">KADUNA</option>
						<option value="ZAMFARA">ZAMFARA</option>
						<option value="NIGER">NIGER</option></select></td>
				</tr>
				<tr>
					<td>LGA: </td>
					<td><select name="lga">
						<option value="-1">[Choose one]</option>
						<option value="ZARIA">ZARIA</option>
						<option value="SABON GARI">SABON GARI</option>
						<option value="GIWA">GIWA</option>
					               <option>value="MAKARFI">MAKARFI</option>
					         </select>
					</td>
				</tr>
				<tr>
					<td><input name="reset" type="reset" value="Reset"></td>
					<td><input name="submit" type="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
